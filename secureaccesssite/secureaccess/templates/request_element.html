{% extends "base.html" %}

{% block content %}
    <div class="container add_element">
        <div class="row justify-content-center">
            <div class="col-8">
                <h2>Request element's secret</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="elementsUrl">Element's shareable link:</label>
                        <input type="text" class="form-control" id="elementsUrl" readonly
                               value="{{ request.get_host }}{% url 'request_element' form.instance.shareable_link %}">
                    </div>
                    <div class="form-group">
                        <label for="elementsPassword">Type element's password:</label>
                        <input type="text" class="form-control" id="elementsPassword" name="password">
                        {{ form.password.errors }}
                    </div>
                    {{ form.non_field_errors }}
                    <button type="submit" class="btn btn-primary">Show</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
